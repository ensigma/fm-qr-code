<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
  <section id="qr-code-outer-wrapper" class="qr-code-outer-wrapper">
    <div class="flex items-center justify-center">
      <div id="qr-card" class="qr-card w-max h-3/4 flex flex-col m-5 rounded-3xl items-center p-4 max-w-xs">
        <img class="flex rounded-lg w-full" src="./images/image-qr-code.png" alt="QR code with blue background.">
        <div id="content-wrapper" class="content-wrapper px-3 py-4">
          <h1 class="font-sans text-xl font-bold leading-snug text-center w-50 m-auto">Improve your front-end skills by building projects</h1>
          <h4 class="font-sans text-sm text-center text-gray-600 pt-3">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h4>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution flex justify-center">
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    Coded by <a href="#">&nbsp;John Ore</a>.
  </div>
</body>
</html>
